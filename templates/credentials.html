{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2>Set AWS Credentials</h2>
        <form method="POST" action="{{ url_for('credentials') }}">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div class="mb-3">
                <label for="aws_access_key_id" class="form-label">AWS Access Key ID</label>
                <input type="text" class="form-control" id="aws_access_key_id" name="aws_access_key_id" required>
            </div>
            <div class="mb-3">
                <label for="aws_secret_access_key" class="form-label">AWS Secret Access Key</label>
                <input type="password" class="form-control" id="aws_secret_access_key" name="aws_secret_access_key" required>
            </div>
            <div class="mb-3">
                <label for="aws_session_token" class="form-label">AWS Session Token (Optional)</label>
                <input type="text" class="form-control" id="aws_session_token" name="aws_session_token">
                <div class="form-text">Leave blank if not using temporary credentials.</div>
            </div>
            <button type="submit" class="btn btn-primary">Set Credentials</button>
            {% if session.aws_access_key_id and session.aws_secret_access_key %}
            <a href="{{ url_for('clear_credentials') }}" class="btn btn-secondary">Clear Credentials</a>
            {% endif %}
        </form>
    </div>
</div>
{% endblock %}
